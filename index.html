<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X Academy Schedule Wizard Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #099999;
            --primary-dark: #077a7a;
            --glass-bg: rgba(16, 24, 39, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #e2e8f0;
            --bg-main: #020617;
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg-main);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1e293b, var(--bg-main));
            z-index: -2;
        }

        .orb {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.3;
            animation: floatOrb 20s infinite alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; }
        .orb-2 { width: 300px; height: 300px; background: #3b82f6; bottom: -50px; right: -50px; }
        
        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 30px) scale(1.1); }
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Container */
        .app-container {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .app-container {
                height: 85vh;
                max-width: 1000px;
                border-radius: 24px;
                overflow: hidden;
            }
        }

        /* Navigation Fixes */
        .footer-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            z-index: 100;
        }

        /* Live Preview HUD Reframed */
        .hud-summary {
            position: absolute;
            bottom: 85px; 
            left: 1rem;
            right: 1rem;
            background: rgba(9, 153, 153, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(9, 153, 153, 0.3);
            border-radius: 16px;
            padding: 12px 16px;
            z-index: 90;
            transform: translateY(200%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @media (min-width: 768px) {
            .hud-summary {
                width: 300px;
                left: auto;
                right: 24px;
                bottom: 100px;
            }
        }

        .hud-summary.visible { transform: translateY(0); }

        .step-content { display: none; height: 100%; overflow-y: auto; padding-bottom: 180px; }
        .step-content.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .custom-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s;
        }
        .custom-input:focus { border-color: var(--primary); outline: none; background: rgba(255, 255, 255, 0.08); }

        /* Card Selection */
        .card-radio:checked + .card-design {
            border-color: var(--primary);
            background: rgba(9, 153, 153, 0.1);
            box-shadow: 0 0 15px rgba(9, 153, 153, 0.2);
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="ambient-bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <main class="app-container glass-panel relative">
        <div class="progress-bar"><div id="progressBar" class="progress-fill"></div></div>

        <header class="p-4 md:p-6 border-b border-white/5 flex justify-between items-center shrink-0 bg-black/20">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-[#099999] flex items-center justify-center text-white font-bold">X</div>
                <h1 class="font-bold text-sm md:text-base">Wizard <span class="text-[#099999]" id="mobileStepLabel">1/5</span></h1>
            </div>
            <div class="flex gap-2">
                <button onclick="resetApp()" class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-xs"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </header>

        <div class="flex-1 overflow-hidden relative p-4 md:p-8">
            
            <div id="step-1" class="step-content active">
                <div class="max-w-md mx-auto space-y-6">
                    <div class="text-center md:text-left">
                        <h2 class="text-2xl font-bold">Trainee Info</h2>
                        <p class="text-white/50 text-sm">Let's start with the basics.</p>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-[#099999] uppercase block mb-2">Full Name</label>
                        <input type="text" id="traineeName" class="custom-input text-lg" placeholder="Ahmad Ali..." oninput="updateSummary()">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-[#099999] uppercase block mb-2">Branding (Optional)</label>
                        <div class="flex items-center gap-4 p-4 border-2 border-dashed border-white/10 rounded-xl">
                            <input type="file" id="logoUpload" class="hidden" accept="image/*">
                            <label for="logoUpload" class="cursor-pointer bg-white/10 px-4 py-2 rounded-lg text-xs font-bold hover:bg-white/20 transition">Upload Logo</label>
                            <img id="logoPreview" src="https://raw.githubusercontent.com/BaselGhanem/Schedule/refs/heads/main/X%20Academy%20Logo.png" class="w-10 h-10 object-contain" crossorigin="anonymous">
                        </div>
                    </div>
                </div>
            </div>

            <div id="step-2" class="step-content">
                <div class="max-w-2xl mx-auto">
                    <h2 class="text-xl font-bold mb-6 text-center">Choose Learning Path</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <label class="cursor-pointer">
                            <input type="radio" name="courseType" value="excel" class="hidden card-radio" onchange="handleCourseSelect('excel')">
                            <div class="card-design p-5 border border-white/10 rounded-2xl h-full transition flex items-center gap-4">
                                <div class="w-12 h-12 rounded-full bg-green-500/20 flex items-center justify-center text-green-500 text-xl"><i class="fa-solid fa-file-excel"></i></div>
                                <div><h3 class="font-bold">Excel Mastery</h3><p class="text-xs text-white/40">Zero to Hero</p></div>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="courseType" value="powerbi" class="hidden card-radio" onchange="handleCourseSelect('powerbi')">
                            <div class="card-design p-5 border border-white/10 rounded-2xl h-full transition flex items-center gap-4">
                                <div class="w-12 h-12 rounded-full bg-yellow-500/20 flex items-center justify-center text-yellow-500 text-xl"><i class="fa-solid fa-chart-pie"></i></div>
                                <div><h3 class="font-bold">Power BI</h3><p class="text-xs text-white/40">BI Specialist</p></div>
                            </div>
                        </label>
                    </div>
                    <div class="mt-4">
                        <input type="text" id="courseName" class="custom-input" placeholder="Custom Course Title" oninput="updateSummary()">
                    </div>
                </div>
            </div>

            <div id="step-3" class="step-content">
                <div class="max-w-md mx-auto space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-[#099999] uppercase mb-1 block">Start Date</label>
                            <input type="date" id="startDate" class="custom-input">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-[#099999] uppercase mb-1 block">Start Time</label>
                            <input type="time" id="startTime" value="18:00" class="custom-input">
                        </div>
                    </div>
                    
                    <div class="bg-white/5 p-4 rounded-xl space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-sm">Hours per Session</span>
                            <div class="flex items-center gap-3">
                                <button onclick="adjustVal('dailyHours', -0.5)" class="w-8 h-8 rounded bg-white/10">-</button>
                                <span id="dispDaily" class="font-bold text-[#099999]">2</span>
                                <button onclick="adjustVal('dailyHours', 0.5)" class="w-8 h-8 rounded bg-white/10">+</button>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm">Total Course Hours</span>
                            <div class="flex items-center gap-3">
                                <button onclick="adjustVal('totalHours', -1)" class="w-8 h-8 rounded bg-white/10">-</button>
                                <span id="dispTotal" class="font-bold text-[#099999]">15</span>
                                <button onclick="adjustVal('totalHours', 1)" class="w-8 h-8 rounded bg-white/10">+</button>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-[#099999] uppercase mb-2 block text-center">Training Days</label>
                        <div class="flex justify-center gap-2" id="daysContainer">
                            </div>
                    </div>
                </div>
            </div>

            <div id="step-4" class="step-content">
                <div class="max-w-md mx-auto text-center space-y-6">
                    <div class="w-16 h-16 bg-red-500/20 text-red-500 rounded-full flex items-center justify-center mx-auto text-2xl">
                        <i class="fa-solid fa-calendar-circle-exclamation"></i>
                    </div>
                    <h2 class="text-xl font-bold">Skip Dates?</h2>
                    <p class="text-white/40 text-sm">Add any holidays or personal breaks.</p>
                    <div class="flex gap-2">
                        <input type="date" id="newExcludedDate" class="custom-input">
                        <button onclick="addExcludedDate()" class="bg-red-500 px-4 rounded-xl font-bold text-sm">Skip</button>
                    </div>
                    <div id="excludedList" class="space-y-2"></div>
                </div>
            </div>

            <div id="step-5" class="step-content">
                <div class="flex flex-col h-full">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-[#099999]/10 p-4 rounded-2xl text-center">
                            <div class="text-[10px] text-[#099999] uppercase font-bold">Sessions</div>
                            <div id="resTotalSessions" class="text-2xl font-bold">0</div>
                        </div>
                        <div class="bg-blue-500/10 p-4 rounded-2xl text-center">
                            <div class="text-[10px] text-blue-400 uppercase font-bold">Total Hrs</div>
                            <div id="resTotalHours" class="text-2xl font-bold">0</div>
                        </div>
                    </div>
                    <div class="flex-1 overflow-auto rounded-xl border border-white/10">
                        <table class="w-full text-left text-xs">
                            <thead class="bg-white/5 sticky top-0">
                                <tr>
                                    <th class="p-3">#</th>
                                    <th class="p-3">Date</th>
                                    <th class="p-3">Time</th>
                                </tr>
                            </thead>
                            <tbody id="resultBody" class="divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <button onclick="exportPDF()" class="bg-red-600 py-3 rounded-xl font-bold"><i class="fa-solid fa-file-pdf mr-2"></i> PDF</button>
                        <button onclick="exportExcel()" class="bg-green-600 py-3 rounded-xl font-bold"><i class="fa-solid fa-file-excel mr-2"></i> Excel</button>
                    </div>
                </div>
            </div>

        </div>

        <div id="summaryWidget" class="hud-summary">
            <div class="flex justify-between items-start">
                <div class="min-w-0 flex-1">
                    <p class="text-[10px] text-white/40 uppercase font-bold mb-1">Live Preview</p>
                    <h4 id="hudName" class="font-bold text-sm truncate">-</h4>
                    <p id="hudCourse" class="text-xs text-[#099999] truncate">-</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-white/40 uppercase font-bold mb-1">Sessions</p>
                    <p id="hudSessions" class="text-sm font-bold">0</p>
                </div>
            </div>
        </div>

        <footer class="footer-nav flex justify-between items-center gap-4">
            <button id="prevBtn" onclick="changeStep(-1)" class="h-12 px-6 rounded-xl font-bold text-sm bg-white/5 hidden">Back</button>
            <button id="nextBtn" onclick="changeStep(1)" class="h-12 flex-1 md:flex-none md:w-48 bg-[#099999] rounded-xl font-bold text-sm shadow-lg shadow-[#099999]/20">Next Step <i class="fa-solid fa-arrow-right ml-2"></i></button>
        </footer>

        <input type="hidden" id="dailyHours" value="2">
        <input type="hidden" id="totalHours" value="15">
    </main>

    <script>
        const days = ['S','M','T','W','T','F','S'];
        const daysMap = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        let currentStep = 1;
        const totalSteps = 5;
        let excludedDates = [];
        let logoBase64 = null;
        let scheduleData = [];

        window.addEventListener('DOMContentLoaded', () => {
            const img = document.getElementById('logoPreview');
            if (img.complete) convertImageToBase64(img);
            else img.onload = () => convertImageToBase64(img);
            updateUI();
        });

        function convertImageToBase64(imgElement) {
            try {
                const canvas = document.createElement("canvas");
                canvas.width = imgElement.naturalWidth;
                canvas.height = imgElement.naturalHeight;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(imgElement, 0, 0);
                logoBase64 = canvas.toDataURL("image/png");
            } catch(e) { console.log("CORS restricted image"); }
        }

        document.getElementById('logoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = function(evt) {
                    logoBase64 = evt.target.result;
                    document.getElementById('logoPreview').src = logoBase64;
                };
                reader.readAsDataURL(file);
            }
        });

        // Dynamic Day generation
        const daysContainer = document.getElementById('daysContainer');
        days.forEach((d, i) => {
            daysContainer.innerHTML += `
                <label class="cursor-pointer">
                    <input type="checkbox" class="hidden day-select" value="${i}" onchange="updateSummary()">
                    <div class="w-9 h-9 md:w-11 md:h-11 rounded-lg border border-white/10 flex items-center justify-center text-xs font-bold transition-all hover:bg-white/10">${d}</div>
                </label>
            `;
        });

        function changeStep(dir) {
            if (dir === 1 && currentStep === 4) {
                generateSchedule();
                triggerConfetti();
            }
            
            currentStep += dir;
            if (currentStep < 1) currentStep = 1;
            if (currentStep > 5) currentStep = 5;
            updateUI();
        }

        function updateUI() {
            // Content
            document.querySelectorAll('.step-content').forEach((el, i) => {
                el.classList.toggle('active', i + 1 === currentStep);
            });

            // HUD visibility: Step 2, 3, 4
            document.getElementById('summaryWidget').classList.toggle('visible', currentStep > 1 && currentStep < 5);
            
            // Progress
            document.getElementById('progressBar').style.width = ((currentStep-1)/(totalSteps-1)*100) + '%';
            document.getElementById('mobileStepLabel').innerText = `${currentStep}/${totalSteps}`;

            // Buttons
            document.getElementById('prevBtn').classList.toggle('hidden', currentStep === 1 || currentStep === 5);
            const nextBtn = document.getElementById('nextBtn');
            if(currentStep === 4) nextBtn.innerHTML = 'Generate <i class="fa-solid fa-wand-magic-sparkles ml-2"></i>';
            else if(currentStep === 5) nextBtn.innerHTML = 'New Wizard <i class="fa-solid fa-plus ml-2"></i>';
            else nextBtn.innerHTML = 'Next Step <i class="fa-solid fa-arrow-right ml-2"></i>';

            if(currentStep === 5) nextBtn.onclick = () => window.location.reload();
            else nextBtn.onclick = () => changeStep(1);
        }

        function adjustVal(id, amt) {
            const el = document.getElementById(id);
            let val = parseFloat(el.value) + amt;
            if(val < 0.5) val = 0.5;
            el.value = val;
            document.getElementById(id === 'dailyHours' ? 'dispDaily' : 'dispTotal').innerText = val;
            updateSummary();
        }

        function updateSummary() {
            const name = document.getElementById('traineeName').value || 'New Trainee';
            const course = document.getElementById('courseName').value || 'Select Course';
            const total = parseFloat(document.getElementById('totalHours').value);
            const daily = parseFloat(document.getElementById('dailyHours').value);
            
            document.getElementById('hudName').innerText = name;
            document.getElementById('hudCourse').innerText = course;
            document.getElementById('hudSessions').innerText = Math.ceil(total/daily);

            // Highlight selected days
            document.querySelectorAll('.day-select').forEach(cb => {
                cb.nextElementSibling.classList.toggle('bg-[#099999]', cb.checked);
                cb.nextElementSibling.classList.toggle('text-white', cb.checked);
            });
        }

        function handleCourseSelect(type) {
            const names = { excel: 'Excel Mastery: Zero to Hero', powerbi: 'Power BI Specialist' };
            document.getElementById('courseName').value = names[type];
            updateSummary();
        }

        function generateSchedule() {
            const startDateVal = document.getElementById('startDate').value;
            if(!startDateVal) return;
            
            const startTimeStr = document.getElementById('startTime').value;
            const dailyHours = parseFloat(document.getElementById('dailyHours').value);
            const totalHours = parseFloat(document.getElementById('totalHours').value);
            const selectedDays = Array.from(document.querySelectorAll('.day-select:checked')).map(cb => parseInt(cb.value));
            
            let currentDate = new Date(startDateVal);
            let hoursScheduled = 0;
            scheduleData = [];
            let safety = 0;

            while (hoursScheduled < totalHours && safety < 300) {
                const dayIdx = currentDate.getDay();
                const dateStr = currentDate.toISOString().split('T')[0];

                if (selectedDays.includes(dayIdx) && !excludedDates.includes(dateStr)) {
                    let sessionHrs = Math.min(dailyHours, totalHours - hoursScheduled);
                    
                    const [h, min] = startTimeStr.split(':').map(Number);
                    let endH = h + Math.floor(sessionHrs);
                    let endM = min + (sessionHrs % 1) * 60;
                    if(endM >= 60) { endH++; endM -= 60; }
                    
                    const formatTime = (hh, mm) => `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}`;

                    scheduleData.push({
                        id: scheduleData.length + 1,
                        date: dateStr,
                        dayName: daysMap[dayIdx],
                        start: formatTime(h, min),
                        end: formatTime(endH, endM),
                        time: `${formatTime(h, min)} - ${formatTime(endH, endM)}`,
                        hours: sessionHrs
                    });
                    hoursScheduled += sessionHrs;
                }
                currentDate.setDate(currentDate.getDate() + 1);
                safety++;
            }

            const body = document.getElementById('resultBody');
            body.innerHTML = scheduleData.map(r => `
                <tr>
                    <td class="p-3 text-white/40">${r.id}</td>
                    <td class="p-3 font-bold">${r.date}</td>
                    <td class="p-3 text-[#099999]">${r.time}</td>
                </tr>
            `).join('');

            document.getElementById('resTotalSessions').innerText = scheduleData.length;
            document.getElementById('resTotalHours').innerText = hoursScheduled;
        }

        function addExcludedDate() {
            const date = document.getElementById('newExcludedDate').value;
            if(date && !excludedDates.includes(date)) {
                excludedDates.push(date);
                document.getElementById('excludedList').innerHTML += `
                    <div class="bg-red-500/10 border border-red-500/20 p-2 rounded text-xs flex justify-between">
                        ${date} <i class="fa-solid fa-xmark cursor-pointer" onclick="this.parentElement.remove()"></i>
                    </div>
                `;
            }
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const trainee = document.getElementById('traineeName').value || 'Trainee';
            const course = document.getElementById('courseName').value || 'Course';

            doc.setFillColor(9, 153, 153);
            doc.rect(0, 0, 210, 45, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(24);
            doc.setFont("helvetica", "bold");
            doc.text("Training Schedule", 15, 25);
            
            doc.setFontSize(11);
            doc.setFont("helvetica", "normal");
            doc.text(`Trainee: ${trainee}`, 15, 36);
            
            if(logoBase64) doc.addImage(logoBase64, 'PNG', 165, 5, 30, 30, undefined, 'FAST');

            doc.setFillColor(245, 247, 250);
            doc.rect(0, 45, 210, 15, 'F');
            doc.setTextColor(60, 60, 60);
            doc.setFontSize(10);
            doc.text(`Course: ${course}`, 15, 55);
            
            doc.autoTable({
                startY: 65,
                head: [['#', 'Date', 'Day', 'Time', 'Duration']],
                body: scheduleData.map(r => [r.id, r.date, r.dayName, r.time, r.hours + ' hrs']),
                theme: 'striped',
                headStyles: { fillColor: [9, 153, 153], textColor: 255, fontStyle: 'bold' },
                styles: { fontSize: 10, cellPadding: 4 },
                alternateRowStyles: { fillColor: [240, 253, 250] }
            });

            doc.save(`${trainee.replace(/\s/g,'_')}_Schedule.pdf`);
        }

        function exportExcel() {
            const trainee = document.getElementById('traineeName').value || 'Trainee';
            const course = document.getElementById('courseName').value || 'Course';
            const wb = XLSX.utils.book_new();
            const ws_data = [
                ["X ACADEMY TRAINING SCHEDULE"],
                [""], ["Trainee", trainee], ["Course", course], ["Generated", new Date().toLocaleDateString()], [""],
                ["Session", "Date", "Day", "Start Time", "End Time", "Hours"]
            ];
            scheduleData.forEach(r => ws_data.push([r.id, r.date, r.dayName, r.start, r.end, r.hours]));
            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            ws['!cols'] = [{wch:10}, {wch:15}, {wch:12}, {wch:10}, {wch:10}, {wch:8}];
            XLSX.utils.book_append_sheet(wb, ws, "Schedule");
            XLSX.writeFile(wb, `${trainee}_Schedule.xlsx`);
        }

        function triggerConfetti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#099999', '#ffffff'] });
        }

        function resetApp() { if(confirm("Start new?")) window.location.reload(); }

        // Initial setup
        updateUI();
    </script>
</body>
</html>
